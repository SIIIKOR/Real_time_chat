{% extends 'chat_app/sub_base.html' %}
{% load static %}

{% block 'sub_contents' %}
<h1>{{chatroom.name}}</h1>

<textarea id="chat-text" cols="80" rows="30"></textarea>
<input id="input" type="text" size="80">
<input id="submit" type="button" value="Send">

{{chatroom.id|json_script:"chatroom-id"}}
{{user.username|json_script:"user-username"}}
<script src="{% static 'chat_app/js/ws_chat_client.js' %}"></script>

{% endblock %}
