{% extends 'chat_app/sub_base.html' %}

{% block 'sub_contents' %}
<div class="row">
    <form action="{% url 'chat_app:login' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>

<div class="row">
    <a href="{% url 'chat_app:register' %}">Register</a>
</div>
{% endblock %}
